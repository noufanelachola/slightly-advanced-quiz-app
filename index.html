<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Advanced Quiz Time!!..</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="quiz-container">
            <h2>BE THE NEXT MILLIONAIREðŸ¤‘â€¼</h2>
            <div class="quiz">
                
                <div class="question-div">
                    <p class="question" id="question">Question is to be shown here.</p>
                </div>
               
                <div class="option">
                    <ul>
                        <li>
                            <input type="radio" name="options" class="answers" id="A">
                            <label for="A" id="a">Option A</label>
                        </li>
                        <li>
                            <input type="radio" name="options" class="answers" id="B">
                            <label for="B" id="b">Option B</label>
                        </li>
                        <li>
                            <input type="radio" name="options" class="answers" id="C">
                            <label for="C" id="c">Option C</label>
                        </li>
                        <li>
                            <input type="radio" name="options" class="answers" id="D">
                            <label for="D" id="d">Option D</label>
                        </li>

                    </ul>
               
                </div>

                <div class="buttons">
                    <button class="previousBtn" id="previous">PREVIOUS</button>
                    <button class="nextBtn" id="next">NEXT</button>
                    <button class="submitBtn" id="submit" disabled>SUBMIT</button>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
